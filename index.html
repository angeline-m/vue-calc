<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<title>Document</title>
		<style>
			body {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.calc-container {
				width: 500px;
			}
			button {
				border: 0;
			}
		</style>
	</head>
	<body>
		<div id="app" class="container calc-container m-auto bg-info rounded py-3">
			<div class="row m-3 bg-light bg-gradient fs-1 text-end rounded py-2">
				<div class="col-12">{{display}}</div>
			</div>
			<div class="row gap-3 m-3">
				<button class="col bg-warning text-white text-center py-3 rounded fs-3 text-uppercase clear clear-entry">Clear entry</button>
				<button class="col bg-warning text-white text-center py-3 rounded fs-3 text-uppercase clear clear-all">Clear all</button>
			</div>
			<div class="row gap-3 m-3">
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">1</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">2</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">3</button>
				<button class="col bg-primary text-white text-center py-3 rounded fs-3 operator" @click="updateOperator($event)">+</button>
			</div>
			<div class="row gap-3 m-3">
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">4</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">5</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">6</button>
				<button class="col bg-primary text-white text-center py-3 rounded fs-3 operator" @click="updateOperator($event)">-</button>
			</div>
			<div class="row gap-3 m-3">
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">7</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">8</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">9</button>
				<button class="col bg-primary text-white text-center py-3 rounded fs-3 operator" @click="updateOperator($event)">*</button>
			</div>
			<div class="row gap-3 m-3">
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3" @click="updateNum($event)">0</button>
				<button class="col bg-secondary text-white text-center py-3 rounded fs-3"@click="updateNum($event)">.</button>
				<button class="col bg-danger text-white text-center py-3 rounded fs-3 operator equals">=</button>
				<button class="col bg-primary text-white text-center py-3 rounded fs-3 operator" @click="updateOperator($event)">/</button>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					display: '0',
					pressedBtn: '',
					firstNum: '',
					secondNum: '',
					operator: '',
					sum: '',
				},
				methods: {
					updateNum: function(event) {
						let val = event.target.innerHTML;
						if(this.pressedBtn == '+' || this.pressedBtn == '-' || this.pressedBtn == '*' || this.pressedBtn == '/') {
							if(val == '.' && this.secondNum.indexOf('.') > -1)  {
								console.log('sorry you cannot do that');
							}
							else {
								this.secondNum = '' + this.secondNum + val;
								this.display = this.secondNum;
							}
						}
						else 
						{
							if(val == '.' && this.firstNum.indexOf('.') > -1)  {
								console.log('sorry you cannot do that');
							} else {
								this.firstNum = '' + this.firstNum + val;
								this.display = this.firstNum;
							}
						}
						this.pressedBtn = val;
					},
					updateOperator: function(event) {
						let op = event.target.innerHTML;
						if(this.pressedBtn == '+' || this.pressedBtn == '-' || this.pressedBtn == '*' || this.pressedBtn == '/') {
							if(this.secondNum != '') {
								this.calculate(this.firstNum, this.secondNum, this.pressedBtn);
							}
							this.pressedBtn = op;
						}
						else {
							if(this.firstNum == '') {
								this.firstNum = '0';
								this.pressedBtn = op;
							}

							if(this.secondNum == '') {
								this.pressedBtn = op;
							}
						}
					},
					calculate: function(firstNum, secondNum, operator) {
						// check if either number is a float, in which case calculate both as floats
						if(firstNum % 1 != 0 || secondNum % 1 != 0) {
							switch(operator) {
								case '+':
									break;
								case '-':
									break;
								case '*':
									break;
								case '/':
									break;
								default:
									break;
							}
						}
						else {
							switch(operator) {
								case '+':
									break;
								case '-':
									break;
								case '*':
									break;
								case '/':
									break;
								default:
									break;
							}
						}
					}
				},
			});
		</script>
	</body>
</html>
